apiVersion: v1
kind: Namespace
metadata:
  name: nginx-application
  labels:
    argocd.argoproj.io/managed-by: openshift-gitops
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-application
  name: nginx-application
  namespace: nginx-application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-application
  template:
    metadata:
      labels:
        app: nginx-application
    spec:
      containers:
      - name: nginx-application
        image: quay.io/redhattraining/hello-world-nginx
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-application
  namespace: nginx-application
spec:
  selector:
    app: nginx-application
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: nginx-application
  name: nginx-application
  namespace: nginx-application
spec:
  port:
    targetPort: 8080
  to:
    kind: Service
    name: nginx-application
    weight: 100
  
